[tool.black]
line-length = 120
skip-string-normalization = true
target-version = ['py39']
include = '\.py$'
exclude = '''
(
      \.git
    | \.venv
    | /__pycache__/
    | /data/
    | /docs/
    | /os/
    | /spec/
    | /build/
    | /dist/
)
'''

[tool.pylint.master]
ignore-paths = [
    "^build/.*$",
    "^dist/.*$",
]

[tool.pylint.format]
max-line-length = 120
max-module-lines = 1000

[tool.pylint.similarities]
ignore-imports = "yes"
min-similarity-lines=5

[tool.pylint.message_control]
disable=[
    "fixme", "invalid-name", "duplicate-code", "too-few-public-methods", "no-member", "missing-docstring"
]

[tool.pylint.basic]
good-names = ["i", "j", "k", "v", "e", "ui", "by", "pytest_plugins"]

[tool.isort]
line_length = 120
