- type: cluster
  name: test_cluster
  version: 1.5
  edition: community

  actions: &actions
    long_action: &job
      type: job
      script_type: ansible
      script: ./actions.yaml
      display_name: "Long action"
      states:
        available: any
      params:
        ansible_tags: pause
    success_action:
      <<: *job
      display_name: "Success action"
      states:
        available: any
      params:
        ansible_tags: success
    fail_action:
      <<: *job
      display_name: "Fail action"
      states:
        available: any
      params:
        ansible_tags: fail
    multijob:
      type: task
      display_name: "Multijob"
      scripts:
        - &multijob
          name: first_step
          script_type: ansible
          script: ./actions.yaml
          params:
            ansible_tags: success
        - <<: *multijob
          name: second_step
        - <<: *multijob
          name: third_step
      states:
        available: any
    with_check:
      type: task
      display_name: "With check"
      scripts:
        - <<: *multijob
        - <<: *multijob
          name: second_step
          params:
            ansible_tags: check
      states:
        available: any

- type: service
  name: test_service
  version: 1
  components:
    test_component:
      constraint: [0,+]
      actions:
        component_success:
          <<: *job
          display_name: "Component action"
          params:
            ansible_tags: success
        component_host:
          <<: *job
          host_action: true
          display_name: "Component host action"
          params:
            ansible_tags: success
        long_action:
          <<: *job
          display_name: "Long action"
          params:
            ansible_tags: pause

  actions: *actions
