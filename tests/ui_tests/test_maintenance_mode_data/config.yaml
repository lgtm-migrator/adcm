- type: cluster
  name: mm_cluster
  version: 3
  allow_maintenance_mode: true

- type: service
  name: no_mm_action
  version: 1.2

  components: &components
    no_action:

    with_action:
      actions:
        adcm_turn_on_maintenance_mode: &action
          type: job
          script: ./actions.yaml
          script_type: ansible
          states:
            available: any
          params:
            ansible_tags: short, turn-on-component

        adcm_turn_off_maintenance_mode:
          <<: *action
          params:
            ansible_tags: short, turn-off-component

    long_action:
      actions:
        adcm_turn_on_maintenance_mode:
          <<: *action
          params:
            ansible_tags: long, turn-on-component

        adcm_turn_off_maintenance_mode:
          <<: *action
          params:
            ansible_tags: long, turn-off-component

- type: service
  name: mm_action
  version: 1.1

  actions:
    adcm_turn_on_maintenance_mode:
      <<: *action
      params:
        ansible_tags: short, turn-on-service

    adcm_turn_off_maintenance_mode:
      <<: *action
      params:
        ansible_tags: short, turn-off-service

  components: *components

- type: service
  name: mm_long_action
  version: 1.3

  actions:
    adcm_turn_on_maintenance_mode:
      <<: *action
      params:
        ansible_tags: long, turn-on-service

    adcm_turn_off_maintenance_mode:
      <<: *action
      params:
        ansible_tags: long, turn-off-service

  components: *components
