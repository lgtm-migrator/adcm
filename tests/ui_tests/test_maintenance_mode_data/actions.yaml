---
- name: Dummy action
  hosts: localhost
  connection: local
  gather_facts: no

  tasks:
    - name: Dummy?
      debug:
        msg: "Some message"
      tags:
        - short

    - name: Sleep
      pause:
        seconds: 30
      tags:
        - long

    - name: change mm
      adcm_change_maintenance_mode:
        type: service
        value: True
      tags:
        - turn-on-service

    - name: change mm
      adcm_change_maintenance_mode:
        type: service
        value: False
      tags:
        - turn-off-service

    - name: change mm
      adcm_change_maintenance_mode:
        type: component
        value: True
      tags:
        - turn-on-component

    - name: change mm
      adcm_change_maintenance_mode:
        type: component
        value: False
      tags:
        - turn-off-component

