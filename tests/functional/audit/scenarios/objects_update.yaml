settings:
  process-type: sequence
  start-from-first: matched

operations:
  # update host outside of cluster
  - update: &change-host
      what: &host
        type: host
        name: new-fqdn
      how: change-properties
    result: denied
    username: {{ username }}
  - update:
      what: *host
      how: change-properties
      changes:
        previous:
          fqdn: "old-fqdn"
          description: ""
        current:
          fqdn: "new-fqdn"
          description: "Changed to new-fqdn"
  - update: *change-host
    result: fail
  # update cluster
  - update: &update-cluster
      what: &cluster
        type: cluster
        name: "New Cluster Name"
      how: change-properties
    result: denied
    username: {{ username }}
  - update:
      what: *cluster
      how: change-properties
      changes:
        previous:
          name: "Cluster Name"
          description: ""
        current:
          name: "New Cluster Name"
          description: "Changed to New Cluster Name"
  - update: *update-cluster
    result: fail
  # update host in cluster
  - update: *change-host
    result: denied
    username: {{ username }}
  - update:
      what: *host
      how: change-properties
  - update: *change-host
    result: fail
