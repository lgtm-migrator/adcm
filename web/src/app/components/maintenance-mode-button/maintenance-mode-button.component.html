<div [matTooltip]="!isMaintenanceModeAvailable ? mminaTooltip : status?.tooltip" (click)="preventIfDisabled($event)">
  <button
    mat-icon-button
    class="mm-button"
    color="{{status?.color}}"
    [disabled]="!isMaintenanceModeAvailable || !status?.isModeActive"
    (click)="clickCell($event, row)"
  >
  <mat-icon>medical_services</mat-icon>
  </button>
</div>
